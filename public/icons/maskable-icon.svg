<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Full-bleed background (no border radius — mask handles shape) -->
  <rect width="512" height="512" fill="#1a2c18"/>
  <!-- Grid lines (full bleed) -->
  <line x1="0"     y1="137.8" x2="512" y2="137.8" stroke="rgba(210,240,200,0.24)" stroke-width="6.2"/>
  <line x1="0"     y1="374.2" x2="512" y2="374.2" stroke="rgba(210,240,200,0.24)" stroke-width="6.2"/>
  <line x1="137.8" y1="0"     x2="137.8" y2="512" stroke="rgba(210,240,200,0.24)" stroke-width="6.2"/>
  <line x1="374.2" y1="0"     x2="374.2" y2="512" stroke="rgba(210,240,200,0.24)" stroke-width="6.2"/>
  <!-- Content in 80% safe zone (51px inset on each side): diamond fits 54→458 range -->
  <!-- Diamond fill -->
  <path d="M256 54.1 L457.9 256 L256 457.9 L54.1 256 Z" fill="rgba(220,248,210,0.06)"/>
  <!-- Diamond outline -->
  <path d="M256 54.1 L457.9 256 L256 457.9 L54.1 256 Z"
        stroke="rgba(220,248,210,0.82)" stroke-width="13.8"
        stroke-linejoin="round" fill="none"/>
  <!-- Inner foul lines -->
  <line x1="256" y1="457.9" x2="457.9" y2="256" stroke="rgba(220,248,210,0.13)" stroke-width="4.9"/>
  <line x1="256" y1="457.9" x2="54.1"  y2="256" stroke="rgba(220,248,210,0.13)" stroke-width="4.9"/>
  <!-- Base squares -->
  <!-- Top (2nd base) -->
  <rect x="228.3" y="27.5" width="55.1" height="55.1" rx="9.8"
        fill="rgba(220,248,210,0.14)" stroke="rgba(220,248,210,0.72)" stroke-width="10.8"/>
  <!-- Right (1st base) -->
  <rect x="429.8" y="228.3" width="55.1" height="55.1" rx="9.8"
        fill="rgba(220,248,210,0.14)" stroke="rgba(220,248,210,0.64)" stroke-width="10.8"/>
  <!-- Left (3rd base) -->
  <rect x="27.5" y="228.3" width="55.1" height="55.1" rx="9.8"
        fill="rgba(220,248,210,0.14)" stroke="rgba(220,248,210,0.64)" stroke-width="10.8"/>
  <!-- Bottom (home plate) -->
  <rect x="228.3" y="429.8" width="55.1" height="55.1" rx="9.8"
        fill="rgba(220,248,210,0.22)" stroke="rgba(220,248,210,0.85)" stroke-width="12.8"/>
  <!-- Pitcher's mound -->
  <circle cx="256" cy="256" r="13.8" fill="rgba(220,248,210,0.3)"/>
</svg>
